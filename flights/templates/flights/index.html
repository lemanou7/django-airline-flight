{% extends "flights/base.html" %}



{% block content %}
<h1>Flights:</h1>
    <ul>
        {% for flight in flights %}
            
            <li>
                <a href="{% url 'single_flight' flight.id %}">Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
